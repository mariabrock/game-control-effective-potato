<button class="btn btn-success" (click)="onStart()">Start Game</button>
<button class="btn btn-warning" (click)="onPause()">Pause Game</button>

<!--The GameControl Component should have buttons to start and stop the game-->

<div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let even of evenNumber" [evenNumber]="even"></app-even>
    </div>
  </div>
</div>

<div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let odd of oddNumber" [oddNumber]="odd"></app-odd>
    </div>
  </div>
</div>
